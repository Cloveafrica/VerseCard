worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name https://firstdbc.azurewebsites.net/;  # Replace with your Azure App Service URL

        root /home/site/wwwroot/public;  # Adjust the root to your public folder
        index index.php index.html index.htm;

        # Redirect Trailing Slashes If Not A Folder
        location / {
            try_files $uri $uri/ /index.php?$query_string;
            if (!-d $request_filename) {
                rewrite ^/(.+)/$ /$1 permanent;
            }
        }

        # Handle PHP Scripts
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;  # Adjust if using a different PHP-FPM setup
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param HTTPS on;
            fastcgi_param HTTP_AUTHORIZATION $http_authorization;
            include fastcgi.conf;
        }

        # Send Requests To Front Controller
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|robots\.txt)$ {
            expires max;
            try_files $uri =404;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Redirect specific assets to public folder
        location ~* ^/(css|assets|landing|storage|installer|js|custom)/(.*)$ {
            rewrite ^/(css|assets|landing|storage|installer|js|custom)/(.*)$ /public/$1/$2 last;
        }

        # Deny access to .htaccess files
        location ~ /\.ht {
            deny all;
        }
    }
}
